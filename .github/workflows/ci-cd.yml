name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            vaishnavyejju/portfolio:latest
            vaishnavyejju/portfolio:${{ github.sha }}

      # 5️⃣ Github Config
      - name: Configure Git
        run: |
          git config user.name "vaishnavyejju"
          git config user.email "vaishnavyejju@gmail.com"

      # 5️⃣ Update Helm Chart with new image tag
      - name: Update Helm Chart
        run: |
          sed -i "s/image: vaishnavyejju\/portfolio:latest/image: vaishnavyejju\/portfolio:${{ github.sha }}/" ./helm/portfolio/pipeline-for-portfolio/Chart.yaml
          git add ./helm/portfolio/Chart.yaml
          git commit -m "Update Helm Chart with new image tag"
          git push

      # 5️⃣ Trigger ArgoCD sync for GKE deployment
      - name: Trigger ArgoCD Sync
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          curl -k -X POST "$ARGOCD_SERVER/api/v1/applications/portfolio/sync" \
          -H "Authorization: Bearer $ARGOCD_TOKEN"

      # 6️⃣ Trigger Vercel deployment
      - name: Trigger Vercel Deployment
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/$VERCEL_PROJECT_ID" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"gitBranch":"main"}'
